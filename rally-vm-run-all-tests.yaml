- job:
    name: Rally-Run-All-Tests-VM
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web'
    disabled: false
    display-name: 'VM - Run Rally Tests'
    concurrent: false
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    builders:
      - shell:
          !include-raw: ./run-vm-all-tests.sh
    publishers:
      - email:
          recipients: 'stephen.lowrie@rackspace.com steve.heyman@rackspace.com daryl.walleck@rackspace.com'
      - trigger:
          project: 'Rally-Delete-Server-VM'
          criteria: 'failure'
